<!DOCTYPE html>
<html>
    <head>
        <title>Silly Little Game</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="gamestyle.css">
    </head>
    <body onload="main()">
        <div>
            <p id="gamename">A Bug Attacked!</p>
            <hr>
            <p id="textarea">WHAT</p>
            <hr>
            <p id="menu">...</p>
        </div>
        <button class="checq" id="check">INSPECT</button>
        <button class="atk "id="attack">DEBUG</button>
        <button class="exe" id="magic">EXECUTE</button>
        <button class="run" id="flee">FLEE</button>
        <button class="itemhid" id="item1">ITEM 1</button>
        <button class="itemhid" id="item2">ITEM 2</button>
        <button class="itemhid" id="item3">ITEM 3</button>
        <button class="restart" id="reset">RESTART</button>
        <script src="gamelogic.js"></script>
    </body>
</html>
